<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="assets/css/styles.css">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>app</title>
</head>

<body>

    <header class="header">
        <div class="header_cont">

        </div>
    </header>


    <div class="menu" id="menu">
        <span onclick="settng()" id="closes" class="material-symbols-outlined">close</span>
    </div>

    <div class="nav">
        <div class="nav_bot">
            <img class="nav_img" src="assets/img/duck.jpg">
            <h1 id="username">Marc Hyeler</h1>
            <span onclick="settng()" id="setting" class="material-symbols-outlined">settings</span>
        </div>
    </div>

    <script>

        function settng() {
            var x = document.getElementById("menu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

    </script>


</body>

</html>
